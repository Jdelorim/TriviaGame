<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Muppets Trivia Game</title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
        <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
        crossorigin="anonymous"></script>
    </head>
    <body>
    
    <div class="bg">
        <!-- <button id="add"><a href="/clearDB">clear</a></button> -->
        <div class="navbar">
          <div class="jTitle">
             <h1 id="Titletext"><b>The Muppets Trivia Game</b></h1>
          </div>
        </div>
        <div class="jTimer">
            <div id="p1">
                 <span><b>You will have 10 seconds to complete each question.</b></span>  
            </div>
            <div id="pScore">
                </span><b> Player Score: 0/100</b></span>
            </div>
            <div id="pName">
                <div></div>
            </div>
            <div id="pHighScore">
                <div></div>
            </div>
        </div>
        <div class ="jbody">
            <div class="bodyTitle">
                <h4>Welcome to the Muppets Trivia Game</h4>
            </div>
            <div class ="welcome">
                <button id="start">Start Game</button>
                <form id='userInput'>
                <input id='uName' type="text" name="username" placeholder="enter username">
                <input id="userNameBtn" type="button" value="enter">
                </form>
            </div>
            <div id="triva">
            <div class="questions">
                <h5 id="qT"></h5>
                <p id="qMain"></p>
            </div>
            <div class="answers">
                <button type="button" id="tr">TRUE</button>
                <button type="button" id="fl">FALSE</button>
            </div>
            <div class="nextQ">
                <button id="nQ">Next Question</button>
            </div>
          </div>
        </div>
        <div class="footer">
          <span><b>Joshua deLorimier 2019</b></span> 
        </div>
    </div>
  
        <script src="./javascript/app.js"></script>
    </body>
</html>
